<html>
    <title>
        Binary Calculator
    </title>
    <head>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div>
            <div id="res"></div>
            <div id="btns">
                <button id="btn0" class="cBtns">0</button>
                <button id="btn1" class="cBtns">1</button>
                <button id="btnClr" class="dBtns">C</button>
                <button id="btnEql" class="dBtns">=</button>
                <button id="btnSum" class="cBtns">+</button>
                <button id="btnSub" class="cBtns">-</button>
                <button id="btnMul" class="cBtns">*</button>
                <button id="btnDiv" class="cBtns">/</button>
            </div>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
