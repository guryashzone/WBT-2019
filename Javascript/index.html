<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Javascript</title>
	<link rel="stylesheet" href="css/w3.css">	
</head>
<body>
	<button class="w3-btn w3-red w3-margin" onmouseout="show_modal()">
		SHOW MODAL
	</button>


	<div class="w3-padding"></div>
		<input onkeydown="calc_len()" style="width:50%" id="string_input" type="text" class="w3-margin" placeholder="Enter string to check length">

		T:<button id="lenBtn" class="w3-red w3-btn">0</button>
		A:<button id="lenBtnA" class="w3-green w3-btn">0</button>
	</body>
	<div class="w3-modal" id="calc_modal">
		<div class="w3-modal-content">
			<div class="w3-red w3-card-4 w3-large w3-padding w3-bar">
				<div class="w3-bar-item">
					HTML CALCULATOR
				</div>
				<div class="w3-bar-item w3-right w3-hover-green" onclick="close_modal()">
					X
				</div>
			</div>		
			<br>
			<div class="w3-padding">
				<input type="number" id="num_1" placeholder="Number 1">
				<input type="number" id="num_2" placeholder="Number 2">
				<button onClick="calc_sum()">
					SUM
				</button>
			</div>
			<h1 id="answer">
				0
			</h1>
		</div>
	</div>

	<script>
		var counter = 0;
		function calc_len(){
			var ele = document.getElementById("string_input");
			var btn = document.getElementById("lenBtn");
			var btnA = document.getElementById("lenBtnA");
			btn.innerHTML = ele.value.length;
			var alpha = ele.value.slice(-1);
			if( alpha.toLowerCase() == 'a' )
				counter++;
			btnA.innerHTML = counter
		}
		function show_modal(){
			document.getElementById("calc_modal").style.display = "block";
		}
		function close_modal(){
			document.getElementById("calc_modal").style.display = "none";
		}
		function sum_two(a,b){
			return (Number(a)+Number(b));
		}
		function calc_sum(){
			var num_1 = document.getElementById("num_1").value;
			var num_2 = document.getElementById("num_2").value;
			if( !num_1 ){
				alert("Please enter number 1");
			}
			if( !num_2 ){
				alert("Please enter number 2");
			}
			var sum = sum_two(num_1,num_2);
			document.getElementById("answer").innerHTML = sum;
		}
	</script>
</body>
</html>
